<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Library</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="button-container">
            <button class="header-button" id="show-dialog">Add New Book</button>
            <button class="header-button" id="toggle-display">Toggle Display</button>
        </div>
        <div id="library-container"></div>
        <div id="form-container">
            <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog -->
              <dialog id="new-book-dialog">
                <form id="new-book-form" action="#" method="get">
                    <div id="new-book-form-field-container">
                        <div>
                            <div class="new-book-form-field">
                                <label for="book-title">Title:</label>
                            </div>
                            <div class="new-book-form-field">
                                <label for="book-author">Author:</label>
                            </div>
                            <div class="new-book-form-field">
                                <label for="book-pages">Page Count:</label>
                            </div>
                            <div class="new-book-form-field">
                                <label for="book-read-status">Read:</label>
                            </div>
                        </div>
                        <div>
                            <div class="new-book-form-input">
                                <input type="text" id="book-title" name="book-title"><br>
                            </div>
                            <div class="new-book-form-input">
                                <input type="text" id="book-author" name="book-author"><br>
                            </div>
                            <div class="new-book-form-input">
                                <input type="number" id="book-pages" min="1" value="1" name="book-pages"><br>
                            </div>
                            <div class="new-book-form-element">
                                <input type="checkbox" id="book-read-status" name="book-read-status"><br>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="text" value="cancel">Cancel</button>
                        <button type="submit" id="submit-button" formmethod="dialog">Add Book</button>
                    </div>
                </form>
              </dialog>
        </div>
    </body>
    <script src="./scripts.js" type="text/javascript"></script>
</html>
