<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Library</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="library-container"></div>
        <div id="form-container">
            <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog -->
              <dialog id="new-book-dialog">
                <form id="new-book-form" action="#" method="get">
                    <p>
                        <label for="book-title">Title:</label>
                        <input type="text" id="book-title" name="book-title"><br>
                        <label for="book-author">Author:</label>
                        <input type="text" id="book-author" name="book-author"><br>
                        <label for="book-pages">Page Count:</label>
                        <input type="number" id="book-pages" min="1" value="1" name="book-pages"><br>
                        <label for="book-read-status">Read:</label>
                        <input type="checkbox" id="book-read-status" name="book-read-status"><br>
                    </p>
                    <div>
                        <button type="text" value="cancel">Cancel</button>
                        <button type="submit" id="submit-button" formmethod="dialog">Add Book</button>
                    </div>
                </form>
              </dialog>
              <button id="show-dialog">Add New Book</button>
        </div>
    </body>
    <script src="./scripts.js" type="text/javascript"></script>
</html>
